<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
  <head>
    <title>Jump'n'Bump NativeClient demo</title>
    <script>
      function startGame(attr, value) {
      document.getElementById("controls_div").style.display = "none";
      var embed = document.createElement('embed');
      embed.setAttribute('name', 'nacl_module');
      embed.setAttribute('id', 'jumpnbump_nacl');
      embed.setAttribute('width', '800');
      embed.setAttribute('height', '512');
      embed.setAttribute('src', 'jumpnbump.nmf');
      embed.setAttribute('type', 'application/x-nacl');
      embed.setAttribute(attr, value);
      var div = document.getElementById("nacl_div");
      div.appendChild(embed);
      }

      function onConnect() {
      var text = document.getElementById("addr").value
      startGame("connect_to", text);
      }

      function onListen() {
      var text = document.getElementById("nplayers").value
      startGame("listen", text);
      }
      
    </script>
  </head>
  <body style="color:gray;background-color:black">

    <p style="text-align:center">
      <div id="controls_div">
          <button id="connect" onclick="onConnect()">connect</button>
          <input type="text" id="addr" \>
            <hr><button id="listen" onclick="onListen()">listen</button>
          <input type="text" width=50 id="nplayers" \> players
        </div>
      <div id="nacl_div"></div>
