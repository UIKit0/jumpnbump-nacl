  <head>
    <title>Jump'n'Bump NativeClient demo</title>
  </head>
    <body>
    <h1>Jump'n'Bump NativeClient demo</h1>
    <p>
      This is a Native Client port of the <a href="http://brainchilddesign.com/Bottom.php?Page=Games&SubPage=JnB">Jump'n'Bump</a> game.
      <p>
      You can control three of the bunnies by using (1) the W-A-S-D keys, (2) the arrow keys, and (3) the left, middle, and right mouse buttons. The fourth bunny is not available.
    </p>

    <embed name="nacl_module"
           id="jumpnbump"
           width=1000 height=700
           src="jumpnbump.nmf"
           type="application/x-nacl" />

    <br />
  </body>
</HTML>
