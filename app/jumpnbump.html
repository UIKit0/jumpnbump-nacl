<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Jump'n'Bump NativeClient demo</title>
  </head>
  <body style="color:gray;background-color:black">

    <p style="text-align:center">
    <embed name="nacl_module"
           id="jumpnbump-server"
           width=800 height=512
           src="jumpnbump.nmf"
           type="application/x-nacl"
	   role="server" />
    <embed name="nacl_module"
           id="jumpnbump-client"
           width=800 height=512
           src="jumpnbump.nmf"
           type="application/x-nacl"
	   role="client" />
    <p style="text-align:center">
    <a href="http://brainchilddesign.com/Bottom.php?Page=Games&SubPage=JnB">Jump'n'Bump</a> |
    <a href="http://code.google.com/chrome/nativeclient">NativeClient</a> |
    <a href="https://github.com/eugenis/jumpnbump-nacl">Source code</a>
    <br />
    Controls: WASD, arrow keys, mouse buttons
  </body>
</HTML>
